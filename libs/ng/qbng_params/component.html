<ul class="list-group">
  <li class="list-group-item" aria-disabled="true">
    <button class="btn btn-outline-success btn-sm float-right" (click)="param_add()" type="button"><i class="fa fa-plus"></i></button>
  </li>
  <li class="list-group-item" *ngFor="let item of params; let i = index">

    <div class="input-group mb-1">
      <select [(ngModel)]="item.type" class="custom-select" id="inputGroupSelect01">
          <option selected>type...</option>
          <option value="1">Node</option>
          <option value="2">List</option>
          <option value="3">String</option>
          <option value="4">Number</option>
          <option value="5">Float</option>
          <option value="6">Bool</option>
        </select>

      <input class="form-control" [(ngModel)]="item.key">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="param_rm(i)"><i class="fa fa-trash"></i></button>
      </div>

      <div class="input-group-append">
        <button type="button" class="btn btn-outline-secondary">Action</button>
        <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <span class="sr-only">Toggle Dropdown</span>
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
          <div role="separator" class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Separated link</a>
        </div>
      </div>

    </div>

    <div [ngSwitch]="item.type">

      <div class="form-group" *ngSwitchCase="1">

        <qbng-params name="params"></qbng-params>

      </div>
      <div class="form-group" *ngSwitchCase="3">

        <input class="form-control" [(ngModel)]="item.value">

      </div>

    </div>

  </li>
</ul>
