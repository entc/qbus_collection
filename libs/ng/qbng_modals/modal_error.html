  <div class="modal-header bg-danger">
    <h5 class="text-white w-100">
      <strong>
        <i class="fa fa-exclamation-triangle"></i>&nbsp;&nbsp;<span class="text-uppercase">{{ err_code_name | transloco }}</span>
      </strong>
    </h5>
    <span class="badge badge-danger width_10em">{{ 'ERR.CODE' | transloco }} : {{err.code}}</span>
  </div>
  <div class="modal-body text-center">

    <span class="text-danger">{{ 'ERR.TEXT' | transloco }}</span>
    <ul class="list-group mt-2 text-left">
      <li class="list-group-item" *ngFor="let item of err_text_list">
        <small>{{ item | transloco }}</small>
      </li>
    </ul>

  </div>
  <div class="modal-footer border-danger">
    <div class="row w-100">
      <div class="col-6 pr-1 pl-0 d-grid">
      </div>
      <div class="col-6 pl-1 pr-0 d-grid">
        <button type="button" class="btn btn-outline-danger btn-block" (click)="modal.dismiss()">{{ 'MISC.CLOSE' | transloco }}</button>
      </div>
    </div>
  </div>
