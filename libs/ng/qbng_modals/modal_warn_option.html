<div class="modal-header bg-warning">
  <h5 class="text-white w-100">
    <strong>
      <i class="fa fa-exclamation-triangle"></i>&nbsp;&nbsp;<span class="text-uppercase">{{ option.header_text | transloco }}</span>
    </strong>
  </h5>
</div>
<div class="modal-body">

  <div class="card mt-2">
    <div class="card-body">
      {{ option.body_text | transloco }}
    </div>
  </div>

</div>
<div class="modal-footer border-warning">
  <div class="row w-100">
    <div class="col-6 pr-1 pl-0 d-grid">
      <button type="button" class="btn btn-outline-warning btn-block" (click)="modal.close()">{{ option.button_text | transloco }}</button>
    </div>
    <div class="col-6 pl-1 pr-0 d-grid">
      <button type="button" class="btn btn-outline-dark btn-block" (click)="modal.dismiss()">{{ 'MISC.CANCEL' | transloco }}</button>
    </div>
  </div>
</div>
