<div class="nav-page menu-height">

  <ng-container *ngIf="sidebar == false">

    <div class="nav-sidebar-15em d-none d-lg-block">

      <div class="ml-2">

        <ng-container *ngFor="let submenu of menu_structure">

          <ng-container *authSessionRole="submenu.auth">

            <div class="text-muted text-right mt-2" *ngIf="submenu.name">
              {{ submenu.name | transloco }}
            </div>

            <div class="list-group mt-2">

              <ng-container *ngFor="let item of submenu.items">

                <a *authSessionRole="item.auth" routerLink="{{item.link}}" routerLinkActive="list-group-item-primary" class="list-group-item list-group-item-action">
                  <span [innerHTML]="item.icon"></span>&nbsp;&nbsp;{{ item.name | transloco }}
                </a>

              </ng-container>

            </div>

          </ng-container>

        </ng-container>

      </div>

    </div>
    <div class="nav-page-content pl-4 pr-4">
      <router-outlet></router-outlet>
    </div>

  </ng-container>
  <ng-container *ngIf="sidebar == true">

    <div class="sidebar-overlay">

    </div>

    <div class="pl-4 pr-4">
      <router-outlet></router-outlet>
    </div>

  </ng-container>

</div>

<div menu-router-overlay [menu]="menu_structure" class="menu_overlay_bottom d-lg-none"></div>

<nav class="navbar fixed-bottom navbar-expand-lg navbar-dark bg-secondary d-lg-none">

  <button (click)="menu_service.toggle()" class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#nav-content" aria-controls="nav-content" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

</nav>
