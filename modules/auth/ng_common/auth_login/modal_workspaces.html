<div class="modal-header">
  <div class="modal-title">
    <strong><i class="fa fa-desktop"></i>&nbsp;&nbsp;{{ 'AUTH.WORKSPACES' | transloco }}</strong>
  </div>
</div>
<div class="modal-body">
  <div class="list-group">
    <button type="button" class="list-group-item list-group-item-action" *ngFor="let wp of workspaces" (click)="select_workspace (wp.wpid)">
      {{wp.workspace}}
    </button>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss ()">{{ 'MISC.CANCEL' | transloco }}</button>
</div>
