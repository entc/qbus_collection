<div class="modal-header">
  <h5 class="modal-title"><i class="fa fa-desktop"></i>&nbsp;&nbsp;{{ 'AUTH.OPT2FACTOR' | transloco }}</h5>
</div>
<div class="modal-body" [ngSwitch]="mode">

  <ng-container *ngSwitchCase="0">

    <div class="input-group mb-2" *ngFor="let re of recipients">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <input type="radio" aria-label="Radio button for following text input" (click)="toogle_used (re)">
        </div>
      </div>
      <input [value]="re.email" type="text" class="form-control" aria-label="recipient" readonly>
    </div>

<!--
    <ul class="list-group">
      <button type="button" class="list-group-item list-group-item-action"  >
        <div class="d-flex justify-content-between">
          <ng-container [ngSwitch]="re.used">
            <i *ngSwitchCase="true" class="far fa-check-circle"></i>
            <i *ngSwitchCase="false" class="far fa-circle"></i>
          </ng-container>
          {{re.email}}
        </div>
      </button>
    </ul>
-->
  </ng-container>
  <ng-container *ngSwitchCase="1">

    <div class="input-group mb-1">
      <div class="input-group-prepend">
        <span class="input-group-text width_10em" id="basic-addon1"><small>{{ 'AUTH.CODE' | transloco }}</small></span>
      </div>
      <input type="text" class="form-control" id="InputPassword" required [(ngModel)]="code">
    </div>

  </ng-container>

</div>
<div class="modal-footer" [ngSwitch]="mode">
  <div class="row w-100">
    <div class="col-6 pr-1 pl-0 d-grid">
      <button type="button" class="btn btn-outline-secondary btn-block" (click)="modal.dismiss()">{{ 'MISC.CANCEL' | transloco }}</button>
    </div>
    <div class="col-6 pl-1 pr-0 d-grid">
      <ng-container *ngSwitchCase="0">
        <button type="button" class="btn btn-outline-success btn-block" (click)="send ()">{{ 'MISC.CONTINUE' | transloco }}</button>
      </ng-container>
      <ng-container *ngSwitchCase="1">
        <button type="button" class="btn btn-outline-success btn-block" (click)="login ()">{{ 'AUTH.LOGIN' | transloco }}</button>
      </ng-container>
    </div>
  </div>
</div>
