<ng-container *ngIf="sitem == null" [ngSwitch]="mode">

  <ng-container *ngSwitchCase="0">

    <ng-container *ngIf="err == true">

      <div class="alert alert-danger text-center" role="alert">
        <h2>{{ 'AUTH.ACCESSDENIED' | transloco }}</h2>
      </div>

      <hr>

      <div class="row">
        <div class="col-6 d-grid">
        </div>
        <div class="col-6 d-grid">
          <button (click)="login_again ()" type="submit" class="btn btn-outline-primary btn-block">{{ 'AUTH.LOGINAGAIN' | transloco }}</button>
        </div>
      </div>

    </ng-container>
    <ng-container *ngIf="err == false">

      <ng-container *ngIf="running == true">

        <div class="text-center">

          <div class="mt-4 mb-4 text-secondary">
            <i class="fa fa-spinner fa-pulse fa-7x"></i>
          </div>

        </div>

      </ng-container>
      <ng-container *ngIf="running == false">

        <div class="input-group mb-1">
          <div class="input-group-prepend">
            <span class="input-group-text width_10em" id="basic-addon1"><small>{{ 'AUTH.USERNAME' | transloco }}</small></span>
          </div>
          <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" required autofocus [(ngModel)]="user">
        </div>

        <div class="input-group mb-1">
          <div class="input-group-prepend">
            <span class="input-group-text width_10em" id="basic-addon1"><small>{{ 'AUTH.PASSWORD' | transloco }}</small></span>
          </div>
          <input type="password" class="form-control" id="InputPassword" required [(ngModel)]="pass">
        </div>

        <hr>

        <div class="row">
          <div class="col-6 d-grid">
          </div>
          <div class="col-6 d-grid">
            <button (click)="login_submit ()" type="button" class="btn btn-primary btn-block">{{ 'AUTH.LOGIN' | transloco }}</button>
          </div>
        </div>

        <hr>

        <div class="text-right">
          <button (click)="open_forgot_password ()" type="button" class="btn btn-link">{{ 'AUTH.PASSFORGOT' | transloco }}</button>
        </div>

      </ng-container>

    </ng-container>

  </ng-container>
  <ng-container *ngSwitchCase="1">

    <ng-container *ngIf="err == true">

      <div class="alert alert-danger text-center" role="alert">
        {{ 'AUTH.SENDERROR' | transloco }}
      </div>

      <hr>

      <div class="row">
        <div class="col-6 d-grid">
        </div>
        <div class="col-6 d-grid">
          <button (click)="login_again ()" type="submit" class="btn btn-outline-primary btn-block">{{ 'AUTH.LOGINAGAIN' | transloco }}</button>
        </div>
      </div>

    </ng-container>
    <ng-container *ngIf="err == false">

      <div class="input-group mb-1">
        <div class="input-group-prepend">
          <span class="input-group-text width_10em" id="basic-addon1"><small>{{ 'AUTH.USERNAME' | transloco }}</small></span>
        </div>
        <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" required autofocus [(ngModel)]="user">
      </div>

      <div class="alert alert-info text-center" role="alert">
        {{ 'AUTH.INFOFORGOT' | transloco }}
      </div>

      <hr>

      <div class="row">
        <div class="col-6 d-grid">
          <button (click)="cancel ()" type="button" class="btn btn-outline-secondary btn-block">{{ 'MISC.CANCEL' | transloco }}</button>
        </div>
        <div class="col-6 d-grid">
          <button (click)="send_forgot_password ()" type="button" class="btn btn-primary btn-block">{{ 'AUTH.SENDFORGOT' | transloco }}</button>
        </div>
      </div>

    </ng-container>

  </ng-container>
  <ng-container *ngSwitchCase="2">

    <div class="input-group mb-1">
      <div class="input-group-prepend">
        <span class="input-group-text width_10em" id="basic-addon1"><small>{{ 'AUTH.CODE' | transloco }}</small></span>
      </div>
      <input type="text" class="form-control" required [(ngModel)]="code">
    </div>

    <hr>

    <auth-password-checker (onChange)="on_check_password($event)"></auth-password-checker>

    <hr>

    <div class="row">
      <div class="col-6">
        <button (click)="cancel ()" type="button" class="btn btn-outline-secondary btn-block">{{ 'MISC.CANCEL' | transloco }}</button>
      </div>
      <div class="col-6">
        <button (click)="code_forgot_password ()" type="button" class="btn btn-primary btn-block">{{ 'MISC.APPLY' | transloco }}</button>
      </div>
    </div>

  </ng-container>
  <ng-container *ngSwitchCase="3">

    <div class="alert alert-success" role="alert">
      {{ 'AUTH.PASSCHANGED' | transloco }}
    </div>

    <div class="row">
      <div class="col-6">
      </div>
      <div class="col-6">
        <button (click)="done_forgot_password ()" type="button" class="btn btn-primary btn-block">{{ 'MISC.DONE' | transloco }}</button>
      </div>
    </div>

  </ng-container>

</ng-container>
