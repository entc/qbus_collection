<div class="modal-header">
  <div class="modal-title mr-auto">
    <strong><i class="fa fa-cogs"></i>&nbsp;&nbsp;{{ 'MISC.SETTINGS' | transloco }}</strong>
  </div>
</div>
<div class="modal-body">

  <auth-msgs [user_ctx]="ctx"></auth-msgs>

  <hr>

  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text width_10em"><small>{{ 'AUTH.USERNAME' | transloco }}</small></span>
    </div>
    <input type="text" class="form-control" [(ngModel)]="input_user">
  </div>

  <div class="input-group mt-2">
    <div class="input-group-prepend">
      <span class="input-group-text width_10em"><small>{{ 'AUTH.PASSWORD' | transloco }}</small></span>
    </div>
    <input type="text" class="form-control" [(ngModel)]="input_pass">
  </div>

  <button class="btn btn-outline-secondary mt-2 mb-4" type="button" (click)="change_password()">{{ 'AUTH.CHANGEPASSWORD' | transloco }}</button>

  <hr>

  <qbng-switch [val]="ctx.active" (onVal)="auth_active_changed ($event)">{{ 'AUTH.DEACTIVATE' | transloco }}</qbng-switch>

</div>
<div class="modal-footer">
  <div class="row w-100">
    <div class="col-6 pr-1 pl-0 d-grid">
    </div>
    <div class="col-6 pl-1 pr-0 d-grid">
      <button type="button" class="btn btn-outline-secondary btn-block" (click)="modal.dismiss()">{{ 'MISC.CLOSE' | transloco }}</button>
    </div>
  </div>
</div>
