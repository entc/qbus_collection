<div class="card">
  <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs">
      <li class="nav-item">
        <a (click)="mode = 1" class="nav-link" [ngClass]="{'active': mode == 1}">
          <i class="fa fa-user"></i>&nbsp;&nbsp;{{ 'AUTH.PROFILE' | transloco }}
        </a>
      </li>
      <li class="nav-item">
        <a (click)="mode = 2" class="nav-link" [ngClass]="{'active': mode == 2}">
          <i class="fa fa-cogs"></i>&nbsp;&nbsp;{{ 'MISC.SETTINGS' | transloco }}
        </a>
      </li>
      <li class="nav-item">
        <a (click)="mode = 3" class="nav-link" [ngClass]="{'active': mode == 3}">
          <i class="fa fa-archive"></i>&nbsp;&nbsp;{{ 'AUTH.LOGS' | transloco }}
        </a>
      </li>
    </ul>
  </div>

  <div class="card-body" [ngSwitch]="mode">

    <!--  ---------------------------------------------------------------------  -->

    <ng-container *ngSwitchCase="1">

      <div class="text-right text-end">
        <button type="button" class="btn btn-link" (click)="open_change_password ()">{{ 'AUTH.CHANGEPASSWORD' | transloco }}</button>
      </div>

      <hr>

      <qbng-switch [val]="ctx.active" (onVal)="auth_active_changed ($event)">{{ 'AUTH.DEACTIVATE' | transloco }}</qbng-switch>

      <hr>

      <div class="text-right text-end">
        <button type="button" class="btn btn-outline-danger" (click)="open_account_delete ()">{{ 'AUTH.ACCOUNT_DELETE' | transloco }}</button>
      </div>

    </ng-container>
    <ng-container *ngSwitchCase="2">

      <auth-msgs [user_ctx]="ctx"></auth-msgs>

    </ng-container>
  </div>
  <div class="modal-footer">
    <div class="row w-100">
      <div class="col-6 pr-1 pl-0 d-grid">
      </div>
      <div class="col-6 pl-1 pr-0 d-grid">
        <button type="button" class="btn btn-outline-secondary btn-block" (click)="modal.dismiss()">{{ 'MISC.CLOSE' | transloco }}</button>
      </div>
    </div>
  </div>

</div>
