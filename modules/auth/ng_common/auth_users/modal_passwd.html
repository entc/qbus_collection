<div class="modal-header">
  <div class="modal-title mr-auto">
    <strong><i class="fa fa-user-lock"></i>&nbsp;&nbsp;{{ 'AUTH.CHANGEPASSWORD' | transloco }}</strong>
  </div>
</div>
<div class="modal-body">

  <ng-container *authSessionRole="['admin','auth_wacc']">

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text width_10em"><small>{{ 'AUTH.USERNAME' | transloco }}</small></span>
      </div>
      <input type="text" class="form-control" [(ngModel)]="input_user">
    </div>

    <div class="input-group mt-2">
      <div class="input-group-prepend">
        <span class="input-group-text width_10em"><small>{{ 'AUTH.PASSWORD' | transloco }}</small></span>
      </div>
      <input type="password" class="form-control" [(ngModel)]="input_pass">
    </div>

  </ng-container>

</div>
<div class="modal-footer">
  <div class="row w-100">
    <div class="col-6 pr-1 pl-0 d-grid">
      <button type="button" class="btn btn-outline-secondary btn-block" (click)="modal.dismiss()">{{ 'MISC.CLOSE' | transloco }}</button>
    </div>
    <div class="col-6 pl-1 pr-0 d-grid">
      <button type="button" class="btn btn-outline-success btn-block" (click)="apply()">{{ 'MISC.APPLY' | transloco }}</button>
    </div>
  </div>
</div>
