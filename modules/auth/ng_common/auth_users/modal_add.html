<div class="modal-header">
  <div class="modal-title mr-auto">
    <strong><i class="fa fa-user-plus"></i>&nbsp;&nbsp;{{ 'MISC.ADD' | transloco }}</strong>
  </div>
</div>
<div class="modal-body">

  <div class="input-group mt-2">
    <div class="input-group-prepend">
      <span class="input-group-text width_10em">{{ 'AUTH.USERNAME' | transloco }}</span>
    </div>
    <input type="text" class="form-control" [(ngModel)]="name">
    <div class="input-group-append">
      <span class="input-group-text">@{{ ctx.info.domain }}</span>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col-lg-6 col-12">

      <div class="input-group mt-2">
        <div class="input-group-prepend">
          <span class="input-group-text width_10em">{{ 'AUTH.TITLE' | transloco }}</span>
        </div>
        <input type="text" class="form-control" [(ngModel)]="title">
      </div>

      <div class="input-group mt-2">
        <div class="input-group-prepend">
          <span class="input-group-text width_10em">{{ 'AUTH.FIRSTNAME' | transloco }}</span>
        </div>
        <input type="text" class="form-control" [(ngModel)]="firstname">
      </div>

      <div class="input-group mt-2">
        <div class="input-group-prepend">
          <span class="input-group-text width_10em">{{ 'AUTH.LASTNAME' | transloco }}</span>
        </div>
        <input type="text" class="form-control" [(ngModel)]="lastname">
      </div>

      <hr>

    </div>
    <div class="col-lg-6 col-12">

      <auth-password-checker (onChange)="on_check_password($event)"></auth-password-checker>

    </div>
  </div>

</div>
<div class="modal-footer">
  <div class="row w-100">
    <div class="col-lg-6 col-12 pr-1 pl-0 d-grid">
    </div>
    <div class="col-lg-3 col-6 pr-1 pl-0 d-grid">
      <button type="button" class="btn btn-outline-secondary btn-block" (click)="modal.dismiss()">{{ 'MISC.CLOSE' | transloco }}</button>
    </div>
    <div class="col-lg-3 col-6 pl-1 pr-0 d-grid">
      <button type="button" class="btn btn-outline-success btn-block" (click)="apply()">{{ 'MISC.ADD' | transloco }}</button>
    </div>
  </div>
</div>
