<div class="modal-header">
  <div class="modal-title mr-auto">
    <strong><i class="fa fa-user-plus"></i>&nbsp;&nbsp;{{ 'MISC.ADD' | transloco }}</strong>
  </div>
</div>
<div class="modal-body">

  <div class="input-group mt-2">
    <div class="input-group-prepend">
      <span class="input-group-text width_10em">{{ 'AUTH.USERNAME' | transloco }}</span>
    </div>
    <input type="text" class="form-control" [(ngModel)]="name">
  </div>

  <div class="input-group mt-2">
    <div class="input-group-prepend">
      <span class="input-group-text width_10em">{{ 'AUTH.PASSWORD' | transloco }}</span>
    </div>
    <input type="password" class="form-control" [(ngModel)]="pass">
  </div>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss()">{{ 'MISC.CLOSE' | transloco }}</button>
  <button type="button" class="btn btn-outline-success" (click)="apply()">{{ 'MISC.ADD' | transloco }}</button>
</div>
