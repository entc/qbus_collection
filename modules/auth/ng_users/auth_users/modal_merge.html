<div class="modal-header">
  <div class="modal-title mr-auto">
    <strong><i class="fa fa-user-plus"></i>&nbsp;&nbsp;{{ 'MISC.ADD' | transloco }}</strong>
  </div>
</div>
<div class="modal-body">

  <div class="row mt-4">
    <div class="col-6">

      {{ 'AUTH.SELECT_WORKSPACE' | transloco }}
      <div class="input-group">
        <select class="custom-select" (change)="workspace_select ($event)">
          <option [value]="item.id" *ngFor="let item of workspace_list">[{{item.id}}] {{item.name}} - {{item.domain}}</option>
        </select>
      </div>

    </div>
    <div class="col-6">

      <ng-container *ngIf="wpid">
      {{ 'AUTH.SELECT_USER' | transloco }}
      <div class="input-group">
        <select class="custom-select" (change)="user_select ($event)">
          <option [value]="item.userid" *ngFor="let item of users_list">[{{item.userid}}] {{item.firstname}} {{item.lastname}}</option>
        </select>
      </div>
      </ng-container>

    </div>
  </div>

</div>
<div class="modal-footer">
  <div class="row w-100">
    <div class="col-lg-6 col-6 pr-1 pl-0 d-grid">
      <button type="button" class="btn btn-outline-secondary btn-block" (click)="modal.dismiss()">{{ 'MISC.CLOSE' | transloco }}</button>
    </div>
    <div class="col-lg-6 col-6 pl-1 pr-0 d-grid">
      <button *ngIf="userid" type="button" class="btn btn-outline-success btn-block" (click)="apply()">{{ 'MISC.ADD' | transloco }}</button>
    </div>
  </div>
</div>
