<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">
    <i class="fa fa-user"></i>&nbsp;&nbsp;user info
  </h4>
</div>
<div class="modal-body">

  <div class="row">
    <div class="col">

      <div class="card hovercard">
         <div class="cardbar">
         </div>
         <div class ="cardheader">
           <!--
            <img alt="" src="{{item.imglink}}">
          -->
         </div>
         <div class="overlay">
            <div class="title">
              {{ (auth_credentials | async)?.firstname }}&nbsp;{{ (auth_credentials | async)?.lastname }}
            </div>
         </div>
         <div class="info">
            <div class="desc">
               <i class="fas fa-save"></i>
            </div>
         </div>
         <div class="toolbar">
           <button type="button" class="btn btn-outline-danger" (click)="logout_submit ()">
             <i class="fas fa-sign-out-alt"></i>
           </button>
         </div>
         <div class="reference">
            test
         </div>
      </div>

    </div>
    <div class="col">

      <h2>environment</h2>

        workspace:

      <hr>

        groups:

      <hr>

        ip:

    </div>
  </div>
  <div class="row">
    <div class="col">
      <button type="button" class="btn btn-outline-danger" (click)="logout_submit ()">logout</button>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="logout_cancel ()">close</button>
</div>
