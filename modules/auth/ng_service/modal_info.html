<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">
    <i class="fa fa-user"></i>&nbsp;&nbsp;user info
  </h4>
</div>
<div class="modal-body">

  <div class="row">
    <div class="col">

      <div class="card" style="width:200px">
        <img class="card-img-top" src="img/gp_default.png" alt="Card image" width="150px" height="150px">
        <div class="card-body">
          <h4 class="card-title">{{ (auth_credentials | async)?.firstname }}&nbsp;{{ (auth_credentials | async)?.lastname }}</h4>
          <p class="card-text"></p>
          <button type="button" class="btn btn-outline-danger" (click)="logout_submit ()">
            <i class="fas fa-sign-out-alt"></i>&nbsp;&nbsp;logout
          </button>
        </div>
      </div>

    </div>
    <div class="col">

      <ul class="list-group">
        <li class="list-group-item">
          <h4>workspace</h4>
          {{ (auth_credentials | async)?.workspace }}
        </li>
        <li class="list-group-item">

        </li>
      </ul>

    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="logout_cancel ()">close</button>
</div>
