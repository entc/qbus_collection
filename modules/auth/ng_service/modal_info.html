<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">
    <i class="fa fa-user"></i>&nbsp;&nbsp;{{ (auth_credentials | async)?.firstname }}&nbsp;{{ (auth_credentials | async)?.lastname }}
    <br>
    <small>{{ 'AUTH.USER_INFO' | transloco }}</small>
  </h4>
</div>
<div class="modal-body">

  <div *ngIf="(auth_credentials | async)?.firstname">

    <ul class="list-group">
      <li class="list-group-item">
        <h4>{{ 'MISC.WORKSPACE' | transloco }}</h4>
        {{ (auth_credentials | async)?.workspace }}
      </li>
      <li class="list-group-item">
        <button type="button" class="btn btn-outline-danger" (click)="logout_submit ()">
          <i class="fas fa-sign-out-alt"></i>&nbsp;&nbsp;{{ 'AUTH.LOGOUT' | transloco }}
        </button>
      </li>
    </ul>

  </div>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="logout_cancel ()">{{ 'MISC.CLOSE' | transloco }}</button>
</div>
