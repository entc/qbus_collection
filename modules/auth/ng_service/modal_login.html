<div class="modal-header">
  <div class="modal-title">
    <strong><i class="fa fa-sign-in-alt"></i>&nbsp;&nbsp;{{ 'AUTH.LOGIN_MODAL' | transloco }}</strong>
  </div>
</div>
<div class="modal-body">

  <img src="img/login_image.png" class="w-100 mb-4">

  <auth-login (onLogin)="on_login($event)"></auth-login>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">{{ 'MISC.CANCEL' | transloco }}</button>
</div>
