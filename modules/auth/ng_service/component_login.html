<form #userlogin = "ngForm" (ngSubmit) = "login_submit (userlogin)">

  <div class="input-group mb-1">
    <div class="input-group-prepend">
      <span class="input-group-text width_10em" id="basic-addon1"><small>{{ 'AUTH.USERNAME' | transloco }}</small></span>
    </div>
    <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" required autofocus ngModel name = "user">
  </div>

  <div class="input-group mb-1">
    <div class="input-group-prepend">
      <span class="input-group-text width_10em" id="basic-addon1"><small>{{ 'AUTH.PASSWORD' | transloco }}</small></span>
    </div>
    <input type="password" class="form-control" id="InputPassword" required ngModel name = "pass">
  </div>

  <div class="text-right mt-2">
    <button type="submit" class="btn btn-primary btn-block">{{ 'AUTH.LOGIN' | transloco }}</button>
  </div>

</form>
