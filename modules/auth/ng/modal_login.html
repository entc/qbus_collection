<form #userlogin = "ngForm" (ngSubmit) = "login_submit (userlogin.value)">
<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">
    login
  </h4>
</div>
<div class="modal-body">

    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" ngModel name = "user">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" ngModel name = "pass">
    </div>

</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-primary">Login</button>
</div>
</form>
