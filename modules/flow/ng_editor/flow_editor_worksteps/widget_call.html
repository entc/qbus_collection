  <div class="col-md-6 col-12">

    <div class="form-group">
      <label>name of the precondition node</label>
      <div class="input-group">
        <input type="text" class="form-control" [ngModel]="(workstep | async).pdata['precondition_node']" (ngModelChange)="on_pdata_change($event, 'precondition_node')">
      </div>
    </div>

  </div>
</div>
<hr>
<div class="row">
  <div class="col-md-6 col-12">

    <div class="form-group">
      <label>{{ 'FLOW.WSMODULE' | transloco }}</label>
      <div class="input-group">
        <input type="text" class="form-control" [ngModel]="(workstep | async).pdata['module']" (ngModelChange)="on_pdata_change($event, 'module')">
      </div>
    </div>

  </div>
  <div class="col-md-6 col-12">

    <div class="form-group">
      <label>{{ 'FLOW.WSMETHOD' | transloco }}</label>
      <div class="input-group">
        <input type="text" class="form-control" [ngModel]="(workstep | async).pdata['method']" (ngModelChange)="on_pdata_change($event, 'method')">
      </div>
    </div>
