<div class="row">
  <div class="col-md-6 col-12">

    <div class="form-group">
      <label>name of the precondition node</label>
      <div class="input-group">
        <input type="text" class="form-control" [ngModel]="(workstep | async).pdata['precondition_node']" (ngModelChange)="on_pdata_change($event, 'precondition_node')">
      </div>
    </div>

  </div>
</div>
<hr>
<div class="row">
  <div class="col-md-6 col-12">

    <div class="form-group">
      <label>value node</label>
      <div class="input-group">
        <input type="text" class="form-control" [ngModel]="(workstep | async).pdata['value_node']" (ngModelChange)="on_pdata_change($event, 'value_node')">
      </div>
    </div>

  </div>
  <div class="col-md-6 col-12">

    <div class="form-group">
      <label>name of the refid node</label>
      <div class="input-group">
        <input type="text" class="form-control" [ngModel]="(workstep | async).pdata['refid_node']" (ngModelChange)="on_pdata_change($event, 'refid_node')">
      </div>
    </div>

  </div>
</div>

<hr>
<qbng-params [model]="(workstep | async).pdata['switch']" (modelChange)="on_pdata_change($event, 'switch')"></qbng-params>
