<div class="modal-header border-info">
  <span class="modal-title text-info">
    <strong><i class="fa fa-database"></i>&nbsp;&nbsp;process data</strong>
  </span>
</div>
<div class="modal-body">

  <div class="form-group">
    <label for="Textarea">content</label>
    <textarea class="form-control" id="Textarea" rows="10">{{content}}</textarea>
  </div>

</div>
<div class="modal-footer border-info">
  <button type="button" class="btn btn-outline-dark" (click)="modal.dismiss()">Close</button>
</div>
