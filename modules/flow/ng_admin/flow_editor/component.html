<page-toolbar #toolbar sorting="{'id': 'id', 'name': 'name'}"></page-toolbar>

  <div class="container mt-2" *authRole="['flow_admin']">

    <table class="table mt-2">
      <tr>
        <th></th>
        <th width="100%">name</th>
        <th></th>
        <th>
          <button (click)="modal__workflow_add__open()" type="button" class="btn btn-success btn-sm"><i class="fa fa-plus"></i></button>
        </th>
      </tr>
      <tr *ngFor="let wf of workflows | async | pageToolBar : toolbar : ['name', 'id']">
        <td>{{wf.id}}</td>
        <td>{{wf.name}} <span class="badge badge-secondary">{{wf.cnt}}</span></td>
        <td>
          <!--
          <button (click)="modal__process_add (wf.id)" type="button" class="btn btn-sm btn-outline-success">
            <span class="text-nowrap"><i class="fa fa-play"></i>&nbsp;&nbsp;start&nbsp;process</span>
          </button>
          -->
        </td>
        <td>
          <div class="btn-group mr-3">
            <a class="btn btn-sm btn-outline-primary" [routerLink]="['/flow_editor', wf.id]">
              <i class="fa fa-edit"></i>
            </a>
            <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
              <button class="btn btn-sm btn-outline-secondary" ngbDropdownToggle><i class="fa fa-bars"></i></button>
              <div class="dropdown-menu" ngbDropdownMenu>
                <button (click)="modal__workflow_del__open (item)" type="button" class="dropdown-item">
                  <i class="fa fa-trash"></i>&nbsp;&nbsp;delete
                </button>
              </div>
            </div>
          </div>
        </td>
      </tr>
    </table>


</div>
