<page-toolbar #toolbar sorting="{'id': 'id', 'name': 'name'}" recall="e1f2bd9e-27dc-477a-8896-2fa757a0dbc5"></page-toolbar>

    <table class="table mt-2" *authRole="['flow_admin']">
      <tr>
        <th>
          <span class="badge badge-primary">wfid</span>
        </th>
        <th width="100%">{{ 'FLOW.WORKFLOWNAME' | transloco }}</th>
        <th></th>
        <th>
          <button (click)="modal__workflow_add__open()" type="button" class="btn btn-success btn-sm"><i class="fa fa-plus"></i></button>
        </th>
      </tr>
      <tr *ngFor="let wf of workflows | async | pageToolBar : toolbar : ['name', 'id']">
        <td>
          <span class="badge badge-primary">{{wf.id}}</span>
        </td>
        <td>{{wf.name}} <span class="badge badge-secondary">{{wf.cnt}}</span></td>
        <td>
          <!--
          <button (click)="modal__process_add (wf.id)" type="button" class="btn btn-sm btn-outline-success">
            <span class="text-nowrap"><i class="fa fa-play"></i>&nbsp;&nbsp;start&nbsp;process</span>
          </button>
          -->
        </td>
        <td>
          <div class="btn-group mr-3">
            <button (click)="edit_details (wf)" type="button" class="btn btn-sm btn-outline-secondary"><i class="fa fa-edit"></i></button>
            <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
              <button class="btn btn-sm btn-outline-secondary" ngbDropdownToggle><i class="fa fa-bars"></i></button>
              <div class="dropdown-menu" ngbDropdownMenu>
                <button (click)="modal__workflow_del__open (wf)" type="button" class="dropdown-item">
                  <i class="fa fa-trash"></i>&nbsp;&nbsp;{{ 'MISC.DELETE' | transloco }}
                </button>
              </div>
            </div>
          </div>
        </td>
      </tr>
    </table>
