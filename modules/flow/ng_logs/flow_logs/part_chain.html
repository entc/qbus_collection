<div class="timeline-badge success" *ngIf="log.state == 3">
  <i class="fas fa-check"></i>
</div>
<div class="timeline-badge default" *ngIf="log.state == 2">
  <i class="fas fa-pause"></i>
</div>
<div class="timeline-badge danger" *ngIf="log.state == 1">
  <i class="fas fa-exclamation"></i>
</div>
<div class="timeline-badge warn" *ngIf="log.state == 0">
  <i class="fas fa-question"></i>
</div>

                          <div class="timeline-panel">
                            <div class="timeline-heading">
                              <h4 class="timeline-title">{{log.name}}</h4>
                              <p><small class="text-muted">{{log.created}}</small></p>
                            </div>
                            <div class="timeline-body">
                              <p>
                                <div *ngIf="log.state == 1 || (log.state == 2 && log.logs == undefined)">
                                  <br>
                                  <button type="button" class="btn btn-default" ng-click="proc_show_task(log)"><i class="fas fa-search"></i>&nbsp;&nbsp;<small><small>{{ 'FLOW.DETAILS' | transloco }}</small></small></button>
                                  <button type="button" class="btn btn-default" ng-click="redoStep(log, 1)"><i class="fas fa-redo"></i>&nbsp;&nbsp;<small><small>{{ 'FLOW.RUN_AGAIN' | transloco }}</small></small></button>
                                </div>
                              <ul class="timeline" *ngIf="show_details">

                                <li *ngFor="let log of log.logs">
                                  <flow-chain [chain]="log"></flow-chain>
                                </li>

                               </ul>
                            </div>
                  </div>
